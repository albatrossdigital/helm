<!doctype html>
<html class="no-js" lang="en">
  <head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  
  <link rel="stylesheet" href="css/libraries.min.css">
  <link rel="stylesheet" href="css/app.min.css">
  </head>
  <body page-ready>

<script>appUrl='';</script>
<div class="angular-media-field" ng-app="app">
  <div ui-view></div>
  <div class="thumbnails" ng-class="" ng-controller="thumbnails" ng-init='init({
  apiUrl: "/api/angular-media/",
  fieldName: "field_picture",
  files: [{"fid":"751","uid":"1","filename":"Screenshot from 2015-02-03 11:11:12.png","uri":"public:\/\/Screenshot from 2015-02-03 11:11:12_2.png","filemime":"image\/png","filesize":"64589","status":"1","timestamp":"1423351943","type":"image","uuid":"f4e26223-d898-4048-b055-771d2137b7c6","field_file_image_alt_text":[],"field_file_image_title_text":[],"rdf_mapping":[],"metadata":{"height":829,"width":958},"alt":null,"title":null,"focal_point":"","width":"958","height":"829","name":"Screenshot from 2015-02-03 11:11:12.png"},{"fid":"752","uid":"1","filename":"Screenshot from 2015-02-03 09:53:36.png","uri":"public:\/\/Screenshot from 2015-02-03 09:53:36_2.png","filemime":"image\/png","filesize":"497451","status":"1","timestamp":"1423351943","type":"image","uuid":"25aee26f-23e2-4e1a-a677-cb82da70417c","field_file_image_alt_text":[],"field_file_image_title_text":[],"rdf_mapping":[],"metadata":{"height":766,"width":677},"alt":null,"title":null,"focal_point":"","width":"677","height":"766","thumbUrl":"http:\/\/soar-current.local\/sites\/soar-current.local\/files\/styles\/media_thumbnail\/public\/file1_9.jpg?itok=gn_9psnp","name":"Screenshot from 2015-02-03 09:53:36.png"}],
  multiple: 1,
  flickrApiKey: ""
})'><!-- nv-file-drop="" uploader="uploader"-->
    
    <a href class="thumbnail" ng-repeat="(key, file) in files" title="{{file.name}}">
      <div thumbnail></div>
      <div class="thumbnail-title">{{file.name}}</div>
        <button type="button" class="btn btn-default btn-xs thumbnail-edit" ng-click="edit(file.fid)"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button>
        <button type="button" class="btn btn-danger btn-xs thumbnail-remove" ng-click="remove(key)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
    </a>
    <div class="thumbnail drop-zone">
      <div><span class="glyphicon glyphicon-download" aria-hidden="true"></span> Drop files</div>
      <div class="or">or</div>
      <a class="btn btn-primary media-select" ng-click="select($event)"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Select</a>
    </div>
  </div>

  <input type="hidden" name="field_picture_media" value="{{files}}" />
  
  <div class="clearfix"></div>
</div>

  <pre>{{files}}</pre>

  <!-- not included in build -->

  <script src="bower_components/angular-bindonce/bindonce.js"></script>

  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  -->

  <script src="js/vendor/jquery.min.js"></script>
  <!--<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>-->

  <script src="js/libraries.min.js"></script>

  <script src="js/app.min.js"></script>
  </body>
</html>
