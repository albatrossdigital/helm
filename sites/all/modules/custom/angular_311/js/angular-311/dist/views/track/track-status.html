<div class="slide-left-2">
  <h4 class="slide-title">Lookup service request</h4>

  <form class="form-inline">
    <div class="form-group">
      <label for="code">Tracking code</label>
      <input type="text" class="form-control" id="code" ng-model="code" placeholder="Try 2d13-2 or 3b16-4">
    </div>
    <a class="btn btn-primary" main-toggle="slide-left" ui-sref="status.item({code: code})">Lookup</a>
  </form>
</div>
<div class="animation-wrap slide-left-2">
  <div class="quickfade" ui-view></div>
</div>
